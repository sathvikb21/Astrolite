{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Page title</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link rel="stylesheet" href="{% static 'css/tailwind.min.css' %}" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="shuffle-for-tailwind.png"
    />
    <script src="{% static 'js/main.js' %}"></script>
  </head>
  <body class="antialiased bg-body text-body font-body h-full">
    <div class="">
      <section class="relative pt-24 lg:py-44">
        <div class="container px-4 mx-auto">
          <div class=" ml-auto">
            <div class="relative max-w-xs lg:max-w-md mx-auto text-center">
              <a class="inline-block mx-auto mb-10" href="#">
                <img
                  class="block"
                  src="{% static 'imgs/astrolitelogo.png' %}"
                  alt=""
                />
              </a>
              <h2 class="text-2xl text-gray-100 font-semibold mb-2">
                Log in to your account
              </h2>
              <p class="text-gray-300 font-medium mb-10">
                Welcome back! Please enter your details.
              </p>
              <form action="" method="POST">
                {% csrf_token %}
                <div
                  class="relative w-full h-14 py-4 px-3 mb-8 border border-gray-400 hover:border-white focus-within:border-green-500 rounded-lg"
                >
                  <span
                    class="absolute bottom-full left-0 ml-3 -mb-1 transform translate-y-0.5 text-xs font-semibold text-gray-300 px-1 bg-gray-600"
                    >Username</span
                  >
                  <input
                    class="block w-full outline-none bg-transparent text-sm text-gray-100 font-medium"
                    id="signInInput3-1"
                    type="text"
                    name="username"
                  />
                </div>
                <div
                  class="relative w-full h-14 py-4 px-3 mb-6 border border-gray-400 hover:border-white focus-within:border-green-500 rounded-lg"
                >
                  <span
                    class="absolute bottom-full left-0 ml-3 -mb-1 transform translate-y-0.5 text-xs font-semibold text-gray-300 px-1 bg-gray-600"
                    >Password</span
                  >
                  <input
                    class="block w-full outline-none bg-transparent text-sm text-gray-100 font-medium"
                    id="signInInput3-2"
                    type="password"
                    name="password"
                  />
                </div>
                <div class="flex flex-wrap items-center justify-between mb-6">
                  <div class="flex items-center mb-4 sm:mb-0">
                    <input id="signInInput3-3" type="checkbox" />
                    <label
                      class="ml-2 text-xs text-gray-300 font-semibold"
                      for=""
                      >Remember for 30 days</label
                    >
                  </div>
                  <div class="w-full sm:w-auto">
                    <a
                      class="inline-block text-xs font-semibold text-blue-500 hover:text-blue-600"
                      href="#"
                      >Forgot password?</a
                    >
                  </div>
                </div>
                <button
                  class="block w-full py-4 mb-4 leading-6 text-white font-semibold bg-blue-500 hover:bg-blue-600 rounded-lg transition duration-200"
                >
                  Sign In
                </button>
                <p class="font-medium">
                  <span class="text-gray-300">Donâ€™t have an account?</span>
                  <a
                    class="inline-block text-blue-500 hover:underline"
                    href="{% url 'signup' %}"
                    >Sign up</a
                  >
                </p>
              </form>
            </div>
          </div>
        </div>
        <img
          class="lg:hidden mt-24"
          src="trizzle-assets/images/placeholder-laptop-dark-light.png"
          alt=""
        />
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="js/charts-demo.js"></script>
  </body>
</html>
